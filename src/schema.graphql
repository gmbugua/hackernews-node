type Query {
  feed: [Link!]!

  # fetch a single link by id
  link(id: ID!): Link
}

type Mutation {
  # Add a link
  post(url: String!, description: String!): Link!

  # Update a link
  updateLink(id: ID!, url: String, description: String): Link

  # Delete a link
  deleteLink(id: ID!): Link
}

type Link {
  id: ID!
  description: String!
  url: String!
}